<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJssalon - Bestelling Plaatsen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --dark-background: #1a1a1a;
            --card-background: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-blue: #007bff;
            --form-border: #444;
            --input-background: #333;
            --button-hover: #0056b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--form-border);
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .flavor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .flavor-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .flavor-item input[type="number"] {
            width: 80px;
            text-align: center;
        }
        
        #total-price-display {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            margin-top: 20px;
            color: var(--success-green);
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        .hidden {
            display: none;
        }
        
        /* Custom Alert Styles */
        .custom-alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .custom-alert-box {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .custom-alert-box p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .custom-alert-ok-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .custom-alert-ok-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IJssalon</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="Naam" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Ophaaldatum:</label>
                <input type="date" id="pickup-date" name="Ophaaldatum" required>
            </div>
            
            <div class="flavors-section">
                <h2>Smaken</h2>
                <div class="flavor-item" data-price="7.50">
                    <span>Vanille</span>
                    <input type="number" min="0" value="0" data-flavor-name="Vanille">
                </div>
                <div class="flavor-item" data-price="5.50">
                    <span>Speculoos</span>
                    <input type="number" min="0" value="0" data-flavor-name="Speculoos">
                </div>
                <div class="flavor-item" data-price="6.50">
                    <span>Kers</span>
                    <input type="number" min="0" value="0" data-flavor-name="Kers">
                </div>
                <div class="flavor-item" data-price="7.00">
                    <span>Framboos</span>
                    <input type="number" min="0" value="0" data-flavor-name="Framboos">
                </div>
                 <div class="flavor-item" data-price="8.00">
                    <span>Aardbei</span>
                    <input type="number" min="0" value="0" data-flavor-name="Aardbei">
                </div>
                 <div class="flavor-item" data-price="9.00">
                    <span>Oreo</span>
                    <input type="number" min="0" value="0" data-flavor-name="Oreo">
                </div>
            </div>

            <div id="total-price-display">Totaal: €0,00</div>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Bestelling plaatsen
            </button>
        </form>
    </div>

    <div id="custom-alert" class="custom-alert-container hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-ok-btn" class="custom-alert-ok-btn">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('order-form');
        const totalPriceDisplay = document.getElementById('total-price-display');
        const numberInputs = document.querySelectorAll('.flavor-item input[type="number"]');

        function updateTotalPrice() {
            let total = 0;
            numberInputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseFloat(input.closest('.flavor-item').dataset.price);
                total += quantity * price;
            });
            totalPriceDisplay.textContent = `Totaal: €${total.toFixed(2).replace('.', ',')}`;
        }

        // Functie voor de aangepaste meldingen
        function showAlert(message) {
            const customAlert = document.getElementById('custom-alert');
            const customAlertMessage = document.getElementById('custom-alert-message');
            const customAlertOkBtn = document.getElementById('custom-alert-ok-btn');

            customAlertMessage.textContent = message;
            customAlert.classList.remove('hidden');

            return new Promise(resolve => {
                customAlertOkBtn.onclick = () => {
                    customAlert.classList.add('hidden');
                    resolve();
                };
            });
        }

        numberInputs.forEach(input => {
            input.addEventListener('change', updateTotalPrice);
            input.addEventListener('input', updateTotalPrice);
        });

        updateTotalPrice();

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const orderData = {
                ID: Date.now().toString(),
                Naam: document.getElementById('name').value,
                Email: document.getElementById('email').value,
                Ophaaldatum: document.getElementById('pickup-date').value,
                Items: [],
                Totaalprijs: 0
            };

            numberInputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    const price = parseFloat(input.closest('.flavor-item').dataset.price);
                    orderData.Items.push({
                        name: input.dataset.flavorName,
                        quantity: quantity,
                        price: price
                    });
                    orderData.Totaalprijs += quantity * price;
                }
            });

            if (orderData.Items.length === 0) {
                showAlert('Plaats minstens 1 bestelling.');
                return;
            }

            try {
                const response = await fetch('https://sheetdb.io/api/v1/pnz12bqkys5sc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: orderData
                    })
                });

                if (response.ok) {
                    await showAlert('Bestelling succesvol geplaatst!');
                    form.reset();
                    updateTotalPrice();
                } else {
                    showAlert('Er ging iets fout bij het plaatsen van de bestelling.');
                }
            } catch (error) {
                console.error('Fout:', error);
                showAlert('Er kon geen verbinding gemaakt worden met de server.');
            }
        });
    </script>
</body>
</html>
