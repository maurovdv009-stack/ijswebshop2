<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJssalon â€” Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --dark-background: #1a1a1a;
            --card-background: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-blue: #007bff;
            --hover-blue: #0056b3;
            --border-color: #444;
            --header-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- bestaande CSS blijft hetzelfde --- */

        /* Bedankt Overlay */
        .thankyou-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 300;
        }

        .thankyou-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .thankyou-modal {
            background-color: #242424;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .thankyou-modal h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-blue);
        }

        .thankyou-modal p {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .thankyou-modal .close-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .thankyou-modal .close-btn:hover {
            background-color: var(--hover-blue);
        }
    </style>
</head>
<body>

    <!-- ... jouw header, hero section en winkelwagen sidebar code blijft identiek ... -->

    <div class="checkout-overlay" id="checkoutOverlay">
        <div class="checkout-modal">
            <button class="close-btn" id="closeCheckoutBtn">&times;</button>
            <h2>Bestelling afronden</h2>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pickupDate">Gewenste ophaaldatum</label>
                    <input type="date" id="pickupDate" required>
                </div>
                <button type="submit">Bestelling plaatsen</button>
            </form>
        </div>
    </div>

    <!-- Nieuwe custom bedankt overlay -->
    <div class="thankyou-overlay" id="thankyouOverlay">
        <div class="thankyou-modal">
            <h2>Bedankt voor je bestelling!</h2>
            <p>We hebben je bestelling goed ontvangen.</p>
            <button class="close-btn" id="closeThankyouBtn">Sluiten</button>
        </div>
    </div>

    <script>
        // --- jouw bestaande JS blijft hetzelfde tot aan checkoutForm.addEventListener ---

        const thankyouOverlay = document.getElementById('thankyouOverlay');
        const closeThankyouBtn = document.getElementById('closeThankyouBtn');

        checkoutForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const pickupDate = pickupDateInput.value;

            const selectedDate = new Date(pickupDate);
            const today = new Date();
            today.setHours(0,0,0,0);
            const minDate = new Date();
            minDate.setDate(today.getDate() + 7);

            if (selectedDate < minDate) {
                alert('De ophaaldatum moet minstens 1 week van tevoren zijn. Kies een andere datum.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderItems = JSON.stringify(cart.map(item => ({ name: item.name, quantity: item.quantity, price: item.price })));
            const orderID = generateUniqueId();

            try {
                const response = await fetch(SHEETDB_ORDERS_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: {
                            ID: orderID,
                            Naam: name,
                            Email: email,
                            Ophaaldatum: pickupDate,
                            Items: orderItems,
                            Totaalprijs: total.toFixed(2)
                        }
                    })
                });

                if (response.ok) {
                    // In plaats van alert tonen we de custom overlay
                    cart = [];
                    renderCart();
                    checkoutOverlay.classList.remove('active');
                    nameInput.value = '';
                    emailInput.value = '';
                    pickupDateInput.value = '';
                    thankyouOverlay.classList.add('active');
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van de bestelling.');
                }
            } catch (error) {
                console.error('Fout bij verzenden bestelling:', error);
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
            }
        });

        closeThankyouBtn.addEventListener('click', () => {
            thankyouOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
