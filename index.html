<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJssalon — Online</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* --- JOUW BESTAANDE STYLES, ONGEWIJZIGD --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --dark-background: #1a1a1a; --card-background: #2a2a2a; --text-color: #f0f0f0; --accent-blue: #007bff; --hover-blue: #0056b3; --border-color: #444; --header-height: 70px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-background); color: var(--text-color); line-height: 1.6; }
        /* ... rest van je CSS blijft hetzelfde ... */
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("hTZLCoqZaG6BB1L9d"); // jouw Public Key
        })();
    </script>
</head>
<body>

    <!-- --- JOUW BESTAANDE HTML STRUCTUUR, ONGEWIJZIGD --- -->
    <header class="top-header">
        <a href="#" class="logo">
            <div class="icon">IJ</div>
            IJssalon — Online <span style="font-size: 0.9rem; margin-left: 5px; opacity: 0.8;">Vers, ambachtelijk & per liter</span>
        </a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Zoek smaak... (bv. vanille)">
        </div>
        <button class="cart-button" id="toggleCartButton">
            Winkelwagen <span class="item-count" id="cartItemCount">0</span>
        </button>
    </header>

    <main>
        <section class="hero-section">
            <h1>Beste ijs, per liter</h1>
            <p>Bestel eenvoudig je favoriete smaken online.</p>
            <button class="view-cart-button" id="heroViewCartButton">Bekijk winkelwagen</button>
        </section>

        <section class="product-container">
            <div class="product-grid" id="productGrid">
                <!-- Producten worden dynamisch geladen vanuit SheetDB -->
            </div>
        </section>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Winkelwagen</h2>
            <button class="close-cart-btn" id="closeCartButton">&times;</button>
        </div>
        <ul id="cart-items-list">
            <li class="empty-cart-message">Je winkelwagen is leeg.</li>
        </ul>
        <div class="cart-total">
            Totaal: <span id="cart-total-price">€0,00</span>
        </div>
        <div class="cart-actions">
            <button class="checkout-btn" id="checkoutBtn">Naar afrekenen</button>
            <button class="empty-cart-btn">Leeg winkelwagen</button>
        </div>
    </div>

    <div class="checkout-overlay" id="checkoutOverlay">
        <div class="checkout-modal">
            <button class="close-btn" id="closeCheckoutBtn">&times;</button>
            <h2>Bestelling afronden</h2>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pickupDate">Gewenste ophaaldatum</label>
                    <input type="date" id="pickupDate" required>
                </div>
                <button type="submit">Bestelling plaatsen</button>
            </form>
        </div>
    </div>

    <div class="order-message" id="orderMessage"></div>

    <script>
        // --- Config: SheetDB endpoints ---
        const SHEETDB_PRODUCTS_URL = "https://sheetdb.io/api/v1/srftivat1c9m5";
        const SHEETDB_ORDERS_URL = "https://sheetdb.io/api/v1/pnz12bqkys5sc";

        // --- Element references ---
        const productGrid = document.getElementById('productGrid');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotalPrice = document.getElementById('cart-total-price');
        const cartItemCount = document.getElementById('cartItemCount');
        const toggleCartButton = document.getElementById('toggleCartButton');
        const heroViewCartButton = document.getElementById('heroViewCartButton');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCartButton = document.getElementById('closeCartButton');
        const emptyCartButton = document.querySelector('.empty-cart-btn');
        const searchInput = document.getElementById('searchInput');

        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutOverlay = document.getElementById('checkoutOverlay');
        const closeCheckoutBtn = document.getElementById('closeCheckoutBtn');
        const checkoutForm = document.getElementById('checkoutForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const pickupDateInput = document.getElementById('pickupDate');

        const orderMessage = document.getElementById('orderMessage');

        let cart = [];

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function showOrderMessage(message) {
            orderMessage.textContent = message;
            orderMessage.style.display = 'block';
            orderMessage.style.opacity = '1';
            setTimeout(() => {
                orderMessage.style.opacity = '0';
                setTimeout(() => {
                    orderMessage.style.display = 'none';
                }, 500);
            }, 4000);
        }

        function renderCart() {
            cartItemsList.innerHTML = '';
            let total = 0;
            let totalItems = 0;

            if (cart.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Je winkelwagen is leeg.';
                li.classList.add('empty-cart-message');
                cartItemsList.appendChild(li);
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.5';
                checkoutBtn.style.cursor = 'not-allowed';
            } else {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" class="cart-item-img">
                        <div class="cart-item-details">
                            <span class="cart-item-name">${item.name}</span>
                            <span class="cart-item-price">${item.quantity} L - €${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
                        </div>
                        <button class="remove-item-btn" data-name="${item.name}">Verwijder</button>
                    `;
                    cartItemsList.appendChild(li);
                    total += item.price * item.quantity;
                    totalItems += item.quantity;
                });
                checkoutBtn.disabled = false;
                checkoutBtn.style.opacity = '1';
                checkoutBtn.style.cursor = 'pointer';
            }

            cartTotalPrice.textContent = `€${total.toFixed(2).replace('.', ',')}`;
            cartItemCount.textContent = totalItems;
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            renderCart();
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.dataset.name = product.naam;
            card.dataset.price = product.prijs;
            card.dataset.img = product.afbeelding_url || '';

            card.innerHTML = `
                <img src="${product.afbeelding_url || ''}" alt="${product.naam} ijs">
                <div class="product-info">
                    <h3>${product.naam}</h3>
                    <p>€${parseFloat(product.prijs).toFixed(2)}/L</p>
                    <div class="quantity-selector">
                        <button class="quantity-minus">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-plus">+</button>
                    </div>
                    <button class="add-to-cart-btn">Voeg toe</button>
                </div>
            `;

            const minusButton = card.querySelector('.quantity-minus');
            const plusButton = card.querySelector('.quantity-plus');
            const quantityInput = card.querySelector('.quantity-input');
            const addToCartButton = card.querySelector('.add-to-cart-btn');

            minusButton.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value) || 1;
                if (currentValue > 1) quantityInput.value = currentValue - 1;
            });

            plusButton.addEventListener('click', () => {
                let currentValue = parseInt(quantityInput.value) || 1;
                quantityInput.value = currentValue + 1;
            });

            addToCartButton.addEventListener('click', () => {
                const quantity = Math.max(1, parseInt(quantityInput.value) || 1);
                const productName = card.dataset.name;
                const productPrice = parseFloat(card.dataset.price) || 0;
                const productImg = card.dataset.img || '';

                const existingItem = cart.find(i => i.name === productName);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        name: productName,
                        price: productPrice,
                        quantity: quantity,
                        img: productImg
                    });
                }
                renderCart();
                quantityInput.value = 1;
            });

            productGrid.appendChild(card);
        }

        function loadProducts() {
            productGrid.innerHTML = '<p style="color:#bbb; grid-column: 1/-1; text-align:center;">Producten laden…</p>';
            fetch(SHEETDB_PRODUCTS_URL)
                .then(res => {
                    if (!res.ok) throw new Error('Netwerk response niet ok');
                    return res.json();
                })
                .then(data => {
                    productGrid.innerHTML = '';
                    data.forEach(p => {
                        const visible = (p.zichtbaar || '').toString().toLowerCase();
                        if (visible === 'ja' || visible === 'true' || p.zichtbaar === undefined) {
                            createProductCard(p);
                        }
                    });
                    if (productGrid.children.length === 0) {
                        productGrid.innerHTML = '<p style="color:#bbb; grid-column: 1/-1; text-align:center;">Geen producten beschikbaar.</p>';
                    }
                })
                .catch(err => {
                    console.error('Fout bij laden producten:', err);
                    productGrid.innerHTML = '<p style="color:#bbb; grid-column: 1/-1; text-align:center;">Kon producten niet laden. Controleer je SheetDB-link.</p>';
                });
        }

        cartItemsList.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-item-btn')) {
                const name = event.target.dataset.name;
                removeFromCart(name);
            }
        });

        searchInput.addEventListener('keyup', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                const productName = (card.dataset.name || '').toLowerCase();
                if (productName.includes(searchTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });

        toggleCartButton.addEventListener('click', () => {
            cartSidebar.classList.toggle('open');
        });

        heroViewCartButton.addEventListener('click', () => {
            cartSidebar.classList.add('open');
        });

        closeCartButton.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
        });

        emptyCartButton.addEventListener('click', () => {
            cart = [];
            renderCart();
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                cartSidebar.classList.remove('open');
                checkoutOverlay.classList.add('active');
            }
        });

        closeCheckoutBtn.addEventListener('click', () => {
            checkoutOverlay.classList.remove('active');
        });

        checkoutForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const pickupDate = pickupDateInput.value;

            const selectedDate = new Date(pickupDate);
            const today = new Date();
            today.setHours(0,0,0,0);
            const minDate = new Date();
            minDate.setDate(today.getDate() + 7);

            if (selectedDate < minDate || selectedDate.getFullYear() > 2100) {
                showOrderMessage('De ophaaldatum moet minstens 1 week van tevoren zijn en een geldig jaar bevatten.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderItems = JSON.stringify(cart.map(item => ({ name: item.name, quantity: item.quantity, price: item.price })));

            const orderID = generateUniqueId();

            try {
                const response = await fetch(SHEETDB_ORDERS_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: {
                            ID: orderID,
                            Naam: name,
                            Email: email,
                            Ophaaldatum: pickupDate,
                            Items: orderItems,
                            Totaalprijs: total.toFixed(2)
                        }
                    })
                });

                if (response.ok) {
                    // ✅ Nieuwe EmailJS call toevoegen
                    try {
                        await emailjs.send("service_8hdievx", "template_59ts98s", {
                            to_name: name,
                            to_email: email,
                            pickup_date: pickupDate,
                            order_id: orderID,
                            total: total.toFixed(2),
                            items: cart.map(i => `${i.quantity}L ${i.name}`).join(", ")
                        });
                    } catch (emailError) {
                        console.error("Fout bij verzenden bevestigingsmail:", emailError);
                    }

                    showOrderMessage('Bedankt voor je bestelling! We hebben je bestelling succesvol ontvangen.');
                    cart = [];
                    renderCart();
                    checkoutOverlay.classList.remove('active');
                    nameInput.value = '';
                    emailInput.value = '';
                    pickupDateInput.value = '';
                } else {
                    console.error('SheetDB response niet ok', response.status, await response.text());
                    showOrderMessage('Er is een fout opgetreden. Probeer het later opnieuw.');
                }
            } catch (error) {
                console.error('Fout bij verzenden bestelling:', error);
                showOrderMessage('Er is een fout opgetreden. Probeer het later opnieuw.');
            }
        });

        renderCart();
        loadProducts();
    </script>
</body>
</html>
