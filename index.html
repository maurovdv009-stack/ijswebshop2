<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ijssalon Mauro - Online</title>
    <style>
        /* Algemene styling */
        :root {
            --dark-bg: #1f1f1f;
            --card-bg: #2b2b2b;
            --accent-blue: #3fa9f5;
            --accent-blue-hover: #2d89d8;
            --text-color: #f5f5f5;
            --gold: #FFD700;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--accent-blue);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
            margin-right: 0.5rem;
        }

        .logo-text h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .logo-text p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }

        .cart-button {
            background-color: var(--accent-blue);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .cart-button:hover {
            background-color: var(--accent-blue-hover);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            line-height: 1;
        }

        /* Hero sectie */
        .hero-section {
            text-align: center;
            padding: 5rem 2rem;
            background-color: var(--card-bg);
            margin: 1.5rem;
            border-radius: 10px;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold);
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .hero-section button {
            padding: 1rem 2rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .hero-section button:hover {
            background-color: var(--accent-blue-hover);
        }

        /* Product Grid */
        #productGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .card h3 {
            margin: 0.5rem 0;
            color: var(--gold);
        }

        .card p {
            margin: 0 0 1rem;
            color: var(--accent-blue);
            font-size: 1.1rem;
        }

        .qty {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .qty button {
            background-color: var(--dark-bg);
            color: var(--text-color);
            border: 1px solid #444;
            padding: 0.25rem 0.75rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .qty input {
            width: 40px;
            text-align: center;
            background-color: var(--dark-bg);
            color: var(--text-color);
            border: 1px solid #444;
            margin: 0 0.5rem;
            border-radius: 5px;
        }

        .card .add {
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card .add:hover {
            background-color: var(--accent-blue-hover);
        }

        /* Winkelwagen Drawer */
        #cartDrawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            max-width: 90%;
            height: 100%;
            background-color: var(--card-bg);
            padding: 1.5rem;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
        }

        #cartDrawer.open {
            right: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .drawer-header h2 {
            margin: 0;
            color: var(--gold);
        }

        .drawer-header .close {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        #cartItems .line {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        #cartItems .line img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #cartItems .line > div {
            flex-grow: 1;
        }

        #cartItems .line .btn-ghost {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-footer {
            margin-top: 2rem;
            border-top: 1px solid #444;
            padding-top: 1rem;
        }

        .cart-footer .total {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .cart-footer .total span {
            color: var(--accent-blue);
        }

        .cart-footer button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .cart-footer .checkout {
            background-color: var(--accent-blue);
            color: white;
            transition: background-color 0.3s;
        }

        .cart-footer .checkout:hover {
            background-color: var(--accent-blue-hover);
        }

        .cart-footer .clear {
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s;
        }
        
        .cart-footer .clear:hover {
            background-color: #5a6268;
        }

        /* Checkout Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            position: relative;
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: var(--gold);
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-content input {
            padding: 0.75rem;
            background-color: var(--dark-bg);
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-buttons .cancel {
            background-color: #dc3545;
            color: white;
        }

        .modal-buttons .confirm {
            background-color: var(--accent-blue);
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <span class="logo">IJ</span>
            <div class="logo-text">
                <h1>Ijssalon — Online</h1>
                <p>Vers, ambachtelijk & per liter</p>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Zoek naar smaken...">
        </div>
        <button class="cart-button" onclick="openCart()">
            Winkelwagen
            <span class="cart-count">0</span>
        </button>
    </header>

    <main>
        <div class="hero-section">
            <h2>Beste ijs, per liter</h2>
            <p>Bestel eenvoudig je favoriete smaken online.</p>
            <button onclick="openCart()">Bekijk winkelwagen</button>
        </div>

        <div id="productGrid">
            </div>
    </main>

    <div id="cartDrawer">
        <div class="drawer-header">
            <h2>Winkelwagen</h2>
            <button class="close" onclick="closeCart()">&times;</button>
        </div>
        <div id="cartItems">
            </div>
        <div class="cart-footer">
            <div class="total">Totaal: <span id="cartTotal">0.00</span></div>
            <button class="checkout" onclick="openCheckout()">Naar afrekenen</button>
            <button class="clear" onclick="clearCart()">Leeg winkelwagen</button>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h2>Afrekenen</h2>
            <form onsubmit="event.preventDefault(); finishCheckout();">
                <label for="modalCustomerName">Naam</label>
                <input type="text" id="modalCustomerName" required>
                <label for="modalCustomerEmail">E-mail</label>
                <input type="email" id="modalCustomerEmail" required>
                <label for="modalDeliveryTime">Leverdatum</label>
                <input type="date" id="modalDeliveryTime" required>
                <div class="modal-buttons">
                    <button type="button" class="cancel" onclick="closeCheckout()">Annuleren</button>
                    <button type="submit" class="confirm">Bestelling afronden</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const products = [
            {name:"Vanille", price:7.5, img:"https://i.imgur.com/cJTOOc5.png"},
            {name:"Speculoos", price:5.5, img:"https://i.imgur.com/GIkJNso.png"},
            {name:"Kers", price:6.5, img:"https://i.imgur.com/pu7VLaH.png"},
            {name:"Framboos", price:7.0, img:"https://i.imgur.com/ZKfIJ0c.png"},
            {name:"Aardbei", price:6.0, img:"https://i.imgur.com/tim0a3Z.png"},
            {name:"Oreo", price:6.5, img:"https://i.imgur.com/jsGkect.png"}
        ];
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderProducts(){
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";
            products.forEach((p, idx) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>€${p.price.toFixed(2)}/L</p>
                    <div class="qty">
                        <button onclick="changeQty(${idx},-1)">-</button>
                        <input type="number" id="qty-${idx}" value="1" min="1">
                        <button onclick="changeQty(${idx},1)">+</button>
                    </div>
                    <button class="add" onclick="addToCart(${idx})">Voeg toe</button>`;
                grid.appendChild(card);
            });
        }

        function changeQty(idx, delta){
            const input = document.getElementById("qty-"+idx);
            let val = parseInt(input.value) + delta;
            if(val < 1) val = 1;
            input.value = val;
        }

        function addToCart(idx){
            const qty = parseInt(document.getElementById("qty-"+idx).value);
            const product = products[idx];
            const existing = cart.find(i => i.name === product.name);
            if(existing) existing.qty += qty;
            else cart.push({...product, qty});
            saveCart();
            renderCart();
            openCart(); // Open de winkelwagen na toevoegen
        }

        function renderCart(){
            const items = document.getElementById("cartItems");
            const total = document.getElementById("cartTotal");
            const count = document.querySelector(".cart-count");
            items.innerHTML = "";
            let sum = 0, liters = 0;
            if(cart.length === 0) {
                items.innerHTML = "<p style='text-align:center;'>Je winkelwagen is leeg.</p>";
            }
            cart.forEach((item, i) => {
                sum += item.price * item.qty;
                liters += item.qty;
                const line = document.createElement("div");
                line.className = "line";
                line.innerHTML = `<img src="${item.img}"><div>${item.name}<br>${item.qty} L · €${(item.price*item.qty).toFixed(2)}</div>
                                  <button class="btn-ghost" onclick="removeItem(${i})">Verwijder</button>`;
                items.appendChild(line);
            });
            total.textContent = sum.toFixed(2);
            count.textContent = liters;
        }

        function removeItem(i){
            cart.splice(i,1);
            saveCart();
            renderCart();
        }

        function clearCart(){
            if(confirm("Weet je zeker dat je alle items wilt verwijderen?")){
                cart=[];
                saveCart();
                renderCart();
            }
        }

        function saveCart(){
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function openCart(){
            document.getElementById("cartDrawer").classList.add("open");
        }

        function closeCart(){
            document.getElementById("cartDrawer").classList.remove("open");
        }

        function openCheckout(){
            if(cart.length===0){
                alert("Je winkelwagen is leeg!");
                return;
            }
            document.getElementById("checkoutModal").classList.add("show");
            closeCart();
        }

        function closeCheckout(){
            document.getElementById("checkoutModal").classList.remove("show");
        }

        function finishCheckout(){
            const name = document.getElementById("modalCustomerName").value.trim();
            const email = document.getElementById("modalCustomerEmail").value.trim();
            const deliveryStr = document.getElementById("modalDeliveryTime").value.trim();

            if(!name || !email || !deliveryStr){
                alert("Vul alle verplichte velden in!");
                return;
            }

            const [year, month, day] = deliveryStr.split("-").map(Number);
            const leverDatumFormatted = `${day.toString().padStart(2,"0")}/${month.toString().padStart(2,"0")}/${year}`;

            const orderData = {
                Tijd: new Date().toLocaleString("nl-BE"),
                Naam: name,
                Email: email,
                Levermoment: leverDatumFormatted,
                Producten: cart.map(i => `${i.name} x ${i.qty}`).join(", "),
                Totaal: `€${document.getElementById("cartTotal").textContent}`,
                Afgerond: false
            };

            fetch("https://sheetdb.io/api/v1/i1hu5kkuad2pt",{
                method:"POST",
                body: JSON.stringify({data: orderData}),
                headers: {"Content-Type":"application/json"}
            })
            .then(r => r.json())
            .then(d => {
                console.log("Bestelling opgeslagen:", d);
                alert(`Bedankt voor je bestelling, ${name}!`);
                closeCheckout();
                cart=[];
                saveCart();
                renderCart();
                document.getElementById("modalCustomerName").value = "";
                document.getElementById("modalCustomerEmail").value = "";
                document.getElementById("modalDeliveryTime").value = "";
            })
            .catch(err => {
                console.error("Fout bij opslaan bestelling:", err);
                alert("Er is een fout opgetreden. Probeer het later opnieuw.");
            });
        }
        
        // Initialisatie
        document.addEventListener("DOMContentLoaded", () => {
            renderProducts();
            renderCart();
        });
    </script>
</body>
</html>
